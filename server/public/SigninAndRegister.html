<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in / Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap');

*,
*::before,
*::after{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family:'Prompt',sans-serif;
  min-height:100vh;
  display:flex;
  justify-content:flex-end;
  align-items:center;
  padding-right:220px;

  background:url("images/backgroundSigninAndRegister.png") no-repeat center center fixed;
  background-size:cover;
  color:white;
}

/* ===== MAIN GLASS CARD ===== */
.container{
  width:520px;
  padding:34px 32px;
  border-radius:26px;
  background:rgba(16,26,44,0.72);
  backdrop-filter:blur(10px);
  border:1px solid rgba(52,239,230,0.35);
  box-shadow:
    0 0 35px rgba(52,239,230,0.25),
    inset 0 0 25px rgba(255,255,255,0.05);
  text-align:center;
  animation:slideFade 0.7s ease;
}

/* ===== ANIMATION ===== */
@keyframes slideFade{
  from{
    opacity:0;
    transform:translateX(40px);
  }
  to{
    opacity:1;
    transform:translateX(0);
  }
}

/* ===== SWITCH BUTTONS ===== */
.switch-buttons{
  display:flex;
  gap:14px;
  margin-bottom:30px;
}

.switch-buttons button{
  flex:1;
  padding:14px 10px;
  border:none;
  border-radius:16px;
  background:rgba(255,255,255,0.12);
  color:#dbe2ff;
  font-size:17px;
  font-weight:500;
  cursor:pointer;
  transition:0.25s;
  box-shadow:inset 0 0 0 rgba(0,0,0,0);
}

.switch-buttons button small{
  display:block;
  font-size:13px;
  opacity:0.8;
}

.switch-buttons button:hover{
  background:rgba(52,239,230,0.25);
}

.switch-buttons button.active{
  background:linear-gradient(135deg,#34efe6,#14b8a6);
  color:rgba(16,26,44,0.72);
  font-weight:600;
  box-shadow:0 0 18px rgba(52,239,230,0.8);
}

/* ===== GOOGLE BUTTON WRAPPER ===== */
.g_id_signin{
  margin-top:10px !important;
  border-radius:14px !important;
  overflow:hidden;
  box-shadow:0 0 18px rgba(52,239,230,0.6);
}
@media (max-width: 480px) {

  /* บังคับปุ่ม Google เต็มความกว้าง */
  .g_id_signin {
    width: 100% !important;
  }

  /* iframe ภายใน Google */
  .g_id_signin iframe {
    width: 100% !important;
    min-width: unset !important;
  }

  /* container หลัก */
  .container {
    padding: 28px 20px;
  }
}

/* ===== POPUP OVERLAY ===== */
.popup-overlay{
  position:fixed;
  inset:0;
  background:rgba(11,15,31,0.75);
  display:flex;
  justify-content:center;
  align-items:center;
  backdrop-filter:blur(5px);
  z-index:9999;
}

/* ===== POPUP BOX ===== */
.popup-box{
  width:360px;
  padding:26px 28px;
  border-radius:22px;
  background:rgba(16,26,44,0.85);
  border:1px solid rgba(52,239,230,0.35);
  box-shadow:0 0 30px rgba(52,239,230,0.35);
  color:white;
  text-align:center;
  animation:popIn 0.25s ease;
}

@keyframes popIn{
  from{
    opacity:0;
    transform:scale(0.9);
  }
  to{
    opacity:1;
    transform:scale(1);
  }
}

/* ===== POPUP BUTTON ===== */
.popup-btn{
  margin-top:20px;
  padding:12px 20px;
  border-radius:16px;
  border:none;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  color:rgb(255, 255, 255);
  background:linear-gradient(135deg,#34efe6,#14b8a6);
  box-shadow:0 0 18px rgba(52,239,230,0.8);
  transition:0.25s;
}

.popup-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 0 26px rgba(52,239,230,1);
}

/* ===== UTIL ===== */
.hidden{
  display:none;
}

/* ===== RESPONSIVE ===== */
@media(max-width:900px){
  body{
    justify-content:center;
    padding-right:0;
  }

  .container{
    width:90%;
    max-width:420px;
  }
}


  </style>
</head>
<body>



  <div class="container">
    <div class="switch-buttons">
      <button id="showSignIn" class="active">
        Sign in<br><small>เข้าสู่ระบบ</small>
      </button>
      <button id="showRegister">
        Register<br><small>ลงทะเบียน</small>
      </button>
    </div>

    <!-- Google -->
    <div id="g_id_onload"
        data-client_id="88444590813-lbupe3tkp7t9gg0hqme2snoo200ogt6n.apps.googleusercontent.com"
        data-context="signin"
        data-ux_mode="popup"
        data-callback="handleCredentialResponse">
    </div>

    <div class="g_id_signin" data-type="standard" data-size="large"></div>

  </div>

  <script>
    const showSignInBtn = document.getElementById('showSignIn');
    const showRegisterBtn = document.getElementById('showRegister');
    let currentMode = "signin";

    showSignInBtn.addEventListener('click', () => {
      currentMode = "signin";
      showSignInBtn.classList.add('active');
      showRegisterBtn.classList.remove('active');
    });

    showRegisterBtn.addEventListener('click', () => {
      currentMode = "register";
      showRegisterBtn.classList.add('active');
      showSignInBtn.classList.remove('active');
    });

    /* ===== CUSTOM POPUP FUNCTION ===== */
    function showPopup(msg) {
      document.getElementById("popupMessage").innerText = msg;
      document.getElementById("popup").classList.remove("hidden");
    }

    function closePopup() {
      document.getElementById("popup").classList.add("hidden");
    }


    /* ===== REPLACE ALL alert() WITH showPopup() ===== */
    async function handleCredentialResponse(response) {
      const id_token = response.credential;

      try {
        const res = await fetch("http://gen-ai-cypher.onrender.com/auth/google", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id_token, mode: currentMode })
        });

        const data = await res.json();

        if (!data || !data.success) {
          showPopup("Google Sign-in ผิดพลาด: " + (data?.message || 'Unknown'));
          return;
        }

        if (currentMode === "signin") {
          if (data.status === "existing_user") {
            await postLoginRedirect(data.id, data.email, data.name);
} else if (data.status === "not_registered") {
  localStorage.setItem("tempEmail", data.email);
  window.location.href = "register.html";
  return;
}
        } else if (currentMode === "register") {
          if (data.status === "already_registered") {
            await postLoginRedirect(data.id, data.email, data.name);
} else if (data.status === "new_user") {
  localStorage.setItem("tempEmail", data.email);
  window.location.href = "register.html";
  return;
}
        }

      } catch (err) {
        console.error("handleCredentialResponse error:", err);
        showPopup("ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์ได้");
      }
    }

    async function postLoginRedirect(userId, userEmail, userName) {
      try {
        const infoRes = await fetch(`${API_BASE}/users/info/${encodeURIComponent(userId)}`);
        const infoJson = await infoRes.json();
        const userInfo = (infoJson && infoJson.success && infoJson.data) ? infoJson.data : null;

        const reqRes = await fetch(`${API_BASE}/payments/check-bank-requests?user_id=${encodeURIComponent(userId)}`);
        const reqJson = await reqRes.json();
        const needsBankRequest = !!(reqJson && reqJson.success && reqJson.needsBankInfo);

        const hasAccount = userInfo && userInfo.account_type &&
          (userInfo.first_name || userInfo.acc_num || userInfo.promptpay);

        if (needsBankRequest && !hasAccount) {
          localStorage.setItem("currentUser", userName || "");
          localStorage.setItem("currentUserId", userId);
          localStorage.setItem("currentUserEmail", userEmail || "");
          localStorage.setItem("isLoggedIn", "true");
          localStorage.removeItem("tempEmail");
          localStorage.setItem("showBankPopup", "true");
          window.location.href = "Profile.html";
          return;
        }

        localStorage.setItem("currentUser", userName || "");
        localStorage.setItem("currentUserId", userId);
        localStorage.setItem("currentUserEmail", userEmail || "");
        localStorage.setItem("isLoggedIn", "true");
        localStorage.removeItem("tempEmail");
        window.location.href = "Home.html";

      } catch (err) {
        console.error("postLoginRedirect error:", err);

        localStorage.setItem("currentUser", userName || "");
        localStorage.setItem("currentUserId", userId);
        localStorage.setItem("currentUserEmail", userEmail || "");
        localStorage.setItem("isLoggedIn", "true");
        localStorage.removeItem("tempEmail");
        window.location.href = "Home.html";
      }
    }

    const API_BASE = "http://gen-ai-cypher.onrender.com";
  </script>

</body>
</html>
